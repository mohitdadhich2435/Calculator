<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="center">Welcome to Calculator</h1>
    </header>
    <main class="center flex">
        <div class="sp20"></div>
        <div class="border sp60">
            <div class="display center ">
                <submain class="sub center">
                    <form>
                        <div class=""><input type="text" id="input" class="input_bar"></div>
                        <div class="func_button flex">
                            <div class="func1" id="func1"><input type="reset" value="Clear" class="func1" id = "clear_btn"></div>
                            <div class="func2" id="func2"><button class="func2" value="delete" id="delete_btn">delete</button></div>
                            <div class="fun_mod" id="fun_mod"><button class="fun fun_mod or_grey" id="fun_mod">%</button></div>
                            <div class="fun_add" id="fun_add"><button class="fun fun_add or_color or_ad" id="fun_add">+</button></div>
                        </div>
                        <func_butt class="width100 flex">
                            <div class="border_black margin_20 width70">
                                <div class="l1 flex">
                                    <num_butt class="flex sp border_black width100 ">
                                        <div class="fun7 "><button class="fun" id="fun7">7</button></div>
                                        <div class="fun8 "><button class="fun" id="fun8">8</button></div>
                                        <div class="fun9 "><button class="fun" id="fun9">9</button></div>
                                    </num_butt>

                                </div>
                                <div class="l2 flex margin_20">
                                    <num_butt class="flex sp border_black width100">
                                        <div class="fun4 "><button class="fun" id="fun4">4</button></div>
                                        <div class="fun5 "><button class="fun" id="fun5">5</button></div>
                                        <div class="fun6 "><button class="fun" id="fun6">6</button></div>
                                    </num_butt>
                                </div>
                                <div class="l3 flex margin_20">
                                    <num_butt class="flex sp border_black width100">
                                        <div class="fun1 "><button class="fun" id="fun1">1</button></div>
                                        <div class="fun2 "><button class="fun" id="fun2">2</button></div>
                                        <div class="fun3 "><button class="fun" id="fun3">3</button></div>
                                    </num_butt>
                                </div>
                                <div class="l4 flex margin_20">
                                    <num_butt class="flex sp border_black width100">
                                        <div class="fun0 "><button class="fun" id="fun0">0</button></div>
                                        <div class="fun00 "><button class="fun" id="fun00">00</button></div>
                                        <div class="fun. "><button class="fun" id="fun.">.</button></div>
                                    </num_butt>
                                </div>
                            </div>
                            <div class="width30 mar2vh border_black">
                                <div class="fun_sub border_black l1"><button class="fun or_color"
                                        id="fun_sub">-</button></div>
                        </func_butt>
                        <div class="fun_mult l2 border_black"><button class="fun or_color" id="fun_mult">*</button>
                        </div>
                        </func_butt>
                        <div class="fun_div l3 border_black"><button class="fun or_color" id="fun_div">/</button></div>
                        </func_butt>
                        <div class="fun_equal l4 border_black"><button class="fun or_color"
                                id="fun_equal">=</button></div>
                        </func_butt>
                    </form>
            </div>
            </submain>
        </div>
        </div>
        <div class="sp20"></div>
    </main>
    <script src="script.js"></script>
</body>

</html>
